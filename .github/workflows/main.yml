name: Simple CI
on:
  push:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build and start services
      run: |
        cd todo-app
        docker-compose up -d --build
        sleep 10
    - name: Test container
      run: |
        curl --retry 3 --retry-delay 5 http://localhost:3001/health | grep "OK"
    - name: Stop services
      run: |
        cd todo-app
        docker-compose down